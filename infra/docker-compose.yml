version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: notion_clone
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Redis for Channels and caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Django Backend
  backend:
    build:
      context: ..
      dockerfile: infra/docker/backend.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ..:/app
      - media_files:/app/media
      - static_files:/app/staticfiles
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-notion-clone-secret-key-change-in-production
      - DB_NAME=notion_clone
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             daphne -b 0.0.0.0 -p 8000 backend.core.asgi:application"
    networks:
      - app-network

volumes:
  postgres_data:
  media_files:
  static_files:

networks:
  app-network:
    driver: bridge
